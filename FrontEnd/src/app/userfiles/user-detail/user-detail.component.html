<div *ngIf="user" class="container">
 <div  class="title">
  <h2>Details of User {{userForm.value.id}}</h2>
 </div>
 <form [formGroup]="userForm" (ngSubmit)="save()">
  <table>
  <tbody>
      <tr>
        <th><label for="Name">Name</label></th>
        <td [class]="{'errorinput' : isFieldInvalid('name')}"><input id="Name" type="text" formControlName="name"/></td>
        <td *ngIf="isFieldInvalid('name')" class="warn">Required Field</td>
      </tr>
      <tr>
        <th><label for="Surname">Surname</label></th>
        <td [class]="{'errorinput' : isFieldInvalid('surname')}"><input id="Surname" type="text" formControlName="surname"/></td>
        <td *ngIf="isFieldInvalid('surname')" class="warn">Required Field</td>
      </tr>
      <tr>
        <th><label for="Date of Birth">Date of Birth</label></th>
        <td><input id="Date of Birth" type="date" formControlName="birthDate"/></td>
      </tr>
      <tr>
        <th><label for="Email">Email</label></th>
        <td><input id="Email" type="text" formControlName="emailAddress"/></td>
      </tr>
      <tr>
        <th><label for="UserTitleId">User Title</label></th>
        <td [class]="{'errorinput' : isFieldInvalid('userTitleId')}">
          <select id="UserTitleId" formControlName="userTitleId">
            <option disabled value=0>-- Select One --</option>
            <option *ngFor="let t of titles" [value]="t.id">{{t.description}}</option>
          </select>
        </td>
        <td *ngIf="isFieldInvalid('userTitleId')" class="warn">Required Field</td>
      </tr>
      <tr>
        <th><label for="UserTypeId">User Type</label></th>
        <td [class]="{'errorinput' : isFieldInvalid('userTypeId')}">
          <select id="UserTypeId" formControlName="userTypeId">
            <option disabled value=0>-- Select One --</option>
            <option *ngFor="let t of types" [value]="t.id">{{t.description}}</option>
          </select>
        </td>
        <td *ngIf="isFieldInvalid('userTypeId')" class="warn">Required Field</td>
      </tr>
      <tr>
        <th><label for="isUserActive">Is Active</label></th>
        <td><input id="isUserActive" type="checkbox" formControlName="isActive"/></td>
      </tr>
    </tbody>
  </table>
  <div class="bar">
    <button type="submit">Save</button>
  </div>
  </form>

  <div class="bar">
    <button (click)="goBack()">Go Back</button>
    <button (click)="delete()">Delete</button>
  </div>
  <div class="bottom"></div>
</div>
